<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='addblog.css')}}">
    <title>Edit Blog</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="left" class="col-2">
                <div class="heading">
                    <h2>Blog Lite</h2>
                </div>
                <div>
                    <img src="/{{profile_pic}}"/>
                </div>
                <a href="/profile/{{user_name}}" class="active"><i class="bi bi-person-lines-fill">&nbsp;&nbsp;Profile</i></a>
                <a href="/myfeed/{{user_name}}"><i class="bi bi-house-fill">&nbsp;&nbsp;Home</i></a>
                <a href="/search/{{user_name}}"><i class="bi bi-search">&nbsp;&nbsp;Search</i></a>
                <a href="/"><i class="bi bi-box-arrow-left">&nbsp;&nbsp;Logout</i></a>
            </nav>
            <div id="right" class="col-10">
                <div class="temp">
                    <h2>Edit a Blog/Post</h2>
                </div>
                <form action="/editblog/{{user_name}}/{{blog.blog_id}}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title"><strong>Title :</strong> </label>
                        <textarea class="form-control" id="title" name="title" rows="1" disabled>{{blog.title}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="des"><strong>Description :</strong> </label>
                        <textarea class="form-control" id="des" name="des" rows="1" required>{{blog.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="content"><strong>Content :</strong> </label>
                        <textarea class="form-control" id="content" name="content" rows="10" required>{{blog.content}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="image"><strong>Image :</strong> </label>
                        <input type="file" class="form-control-file" id="image" name="image" disabled/>
                    </div>
                    <div class="temp">
                        <button type="submit" class="btn btn-primary">Save edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
