<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/signin.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div><img src="../static/BLOG LITE.png"/></div>
        <div class="block">
            <form action="/" method="POST">
                <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="name" class="form-control" id="username" name="username" required/>
                </div>
                <div class="mb-3">
                <label for="acc_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="acc_password" name="acc_password" required/>
                </div>
                <button type="submit" class="btn btn-primary">SIGN IN</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="/signup" class="btn btn-primary">SIGN UP</a></span>
            </form>
        </div>
    </div>
</body>
</html>
