<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='profile.css')}}">
    <title>Profile</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="left" class="col-2">
                <div class="heading">
                    <h2>Blog Lite</h2>
                </div>
                <div>
                    <img src="/{{profile_pic}}"/>
                </div>
                <a href="/profile/{{user_name}}" class="active"><i class="bi bi-person-lines-fill">&nbsp;&nbsp;Profile</i></a>
                <a href="/myfeed/{{user_name}}"><i class="bi bi-house-fill">&nbsp;&nbsp;Home</i></a>
                <a href="/search/{{user_name}}"><i class="bi bi-search">&nbsp;&nbsp;Search</i></a>
                <a href="/"><i class="bi bi-box-arrow-left">&nbsp;&nbsp;Logout</i></a>
            </nav>
            <div id="right" class="col-10">
                <div class="welcome-user"><h5>Welcome <em>{{user_name}}</em></h5></div>
                <div class="add-blog"><button class="btn btn-primary"><a href="/edit_profile/{{user_name}}" class="add-blog">EDIT PROFILE</a></button></div>
                <br><br>
                <div class="head">
                    <div class="row">
                        <div class="col"><strong>No.Of Posts</strong></div>
                        <div class="col"><a href="/followers/{{user_name}}"><strong>Followers</strong></a></div>
                        <div class="col"><a href="/following/{{user_name}}"><strong>Following</strong></a></div>
                    </div>
                    <div class="row">
                        <div class="col"><strong>{{blogs_list|length}}</strong></div>
                        <div class="col"><strong>{{followers|length}}</strong></div>
                        <div class="col"><strong>{{following|length}}</strong></div>
                    </div>                      
                </div>    
                
                <div><h4>MY POSTS</h4></div>
                <div class="add-blog"><button class="btn btn-primary"><a href="/addblog/{{user_name}}" class="add-blog">ADD POST</a></button></div>
                <br>
                <div class="row">
                    {%for obj in blogs_list%}
                    <div class="col-4 post">
                        <strong>Title : </strong>{{obj.title}} <br><br>
                        <strong>Description : </strong>{{obj.description}} <br><br>
                        <div>
                            <button class="btn btn-primary read"><a href="/readblog/{{user_name}}/{{obj.blog_id}}" class="text-col">Read</a></button>
                            <button class="btn btn-primary edit"><a href="/editblog/{{user_name}}/{{obj.blog_id}}" class="text-col">Edit</a></button>
                            <button class="btn btn-primary delete"><a href="/delete_confirmation/{{user_name}}/{{obj.blog_id}}" id="delete-blog" class="text-col">Delete</a></button>
                        </div>
                    </div>                   
                    {%endfor%}                                      
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
