<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='profile.css')}}">
    <title>Edit Profile</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="left" class="col-2">
                <div class="heading">
                    <h2>Blog Lite</h2>
                </div>
                <div>
                    <img src="/{{profile_pic}}"/>
                </div>
                <a href="/profile/{{user_name}}" class="active"><i class="bi bi-person-lines-fill">&nbsp;&nbsp;Profile</i></a>
                <a href="/myfeed/{{user_name}}"><i class="bi bi-house-fill">&nbsp;&nbsp;Home</i></a>
                <a href="/search/{{user_name}}"><i class="bi bi-search">&nbsp;&nbsp;Search</i></a>
                <a href="/"><i class="bi bi-box-arrow-left">&nbsp;&nbsp;Logout</i></a>
            </nav>
            <div id="right" class="col-10">
                <br><br>
                <h2>EDIT PROFILE</h2>
                <br><br>
                <div class="block">
                    <form action="/edit_profile/{{user_name}}" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                        <label for="new_username" class="form-label"><strong>User Name</strong></label>
                        <input type="name" class="form-control" id="new_username" name="new_username" value="{{user_obj.user_name}}" disabled/>
                        </div><br>
                        <div class="mb-3">
                        <label for="old_password" class="form-label"><strong>Old Password</strong></label>
                        <input type="password" class="form-control" id="old_password" name="old_password" required/>
                        </div><br>
                        <div class="mb-3">
                            <label for="new_password" class="form-label"><strong>New Password</strong></label>
                            <input type="password" class="form-control" id="new_password" name="new_password" />
                            </div><br>
                        <div class="form-group">
                            <label for="image"><strong>Profile Picture : </strong></label>
                            <input type="file" class="form-control-file" id="image" name="image">
                        </div><br>
                        <div class="temp">
                            <button type="submit" class="btn btn-primary">SAVE EDIT</button>
                        </div>
                    </form>
                </div>
            </div>
</body>
</html>
