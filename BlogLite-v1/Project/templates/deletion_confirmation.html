<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='profile.css')}}">
    <title>Deletion Confirmation</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="left" class="col-2">
                <div class="heading">
                    <h2>Blog Lite</h2>
                </div>
                <div>
                    <img src="/{{profile_pic}}"/>
                </div>
                <a href="/profile/{{user_name}}" class="active"><i class="bi bi-person-lines-fill">&nbsp;&nbsp;Profile</i></a>
                <a href="/myfeed/{{user_name}}"><i class="bi bi-house-fill">&nbsp;&nbsp;Home</i></a>
                <a href="/search/{{user_name}}"><i class="bi bi-search">&nbsp;&nbsp;Search</i></a>
                <a href="/"><i class="bi bi-box-arrow-left">&nbsp;&nbsp;Logout</i></a>
            </nav>
    <div id="right" class="col-10">
        <div class="row confirm">
            <h2 class="delete-post-display">Are you sure you want to delete this blog ?</h2>
            <div class="col-4 post delete-post-display">
                <strong>Title : </strong>{{obj.title}} <br><br>
                <strong>Description : </strong>{{obj.description}} <br><br>
                <div>
                    <button class="btn btn-primary"><a href="/readblog/{{user_name}}/{{obj.blog_id}}" class="text-col">Read</a></button>
                </div>
            </div>    
        </div>
        <div class="confirm-buttons">
            <button type="submit" class="btn btn-primary"><a href="/deleteblog/{{user_name}}/{{obj.blog_id}}" class="text-col">YES</a></button>&nbsp;&nbsp;
            <button type="submit" class="btn btn-primary"><a href="/profile/{{user_name}}" class="text-col">NO</a></button>
        </div>
    </div>
</body>
</html>
